<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module von Felix</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid px-5 py-5">
    <h1 class="mb-4 text-center">Felix' Studienplan</h1>
    <div id="plan" class="row flex-nowrap overflow-auto"></div>
  </div>

  <script>
    const semesters = [1, 2, 3, 4, 5];

    fetch('modules.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('plan');
        semesters.forEach(sem => {
          const col = document.createElement('div');
          col.className = 'col semester-column';

          const title = document.createElement('h5');
          title.className = 'semester-title';
          title.innerText = `Semester ${sem}`;

          const wrapper = document.createElement('div');
          wrapper.className = 'module-wrapper';

          data.filter(mod => mod.semester === sem).forEach(mod => {
            const modContainer = document.createElement('div');
            modContainer.className = 'module-container';

            const modDiv = document.createElement('div');
            modDiv.className = `module ${mod.color}`;

            const title = document.createElement('div');
            title.className = 'module-title';
            title.innerText = mod.title;

            const lp = document.createElement('div');
            lp.className = 'module-credits';
            lp.innerText = `${mod.lp} LP`;

            modDiv.appendChild(title);
            modDiv.appendChild(lp);
            modContainer.appendChild(modDiv);
            wrapper.appendChild(modContainer);
          });

          col.appendChild(title);
          col.appendChild(wrapper);
          container.appendChild(col);
        });
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
